<head>
	<title>Reportapp</title>

	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection">
	 <link href="css/estilos.css?v=2" type="text/css" rel="stylesheet" media="screen,projection">
</head>
<body>

	<nav class="nav-extended purple">
		<div class="container">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo"></b>Reportapp</b></a>
		      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
		    </div>
		</div>
	 </nav>

  <ul class="sidenav" id="mobile-demo">
     <li><a href="#">INTEGRANTES</a></li>

     <li><a href="#">Neydelin Lopez</a></li>
     <li><a href="#">Arandi Changoya Alvizo</a></li>
  </ul>

       

  	<section class="vistaListaReportes">
  		 <div class="container">	
  		 	<div class="listaItems">
  		 	</div>
  		 </div>
  		 <a class="btn-floating btn-large waves-effect waves-light purple" id="btnNuevo"><i class="material-icons">add</i></a>
  	</section>

  	<section class="vistaNuevoReporte">
  		 <div class="container">
  			 <form id="formReporte">
         <input type="hidden" name="url" id="url" value="false" />
          <div class="row">
            <div class="file-field input-field">

              <div class="btn black" id="btnAbrirCamara">
                <span><i class="material-icons">camera_alt</i></span>
               <input type="file" name="imagen" id="imagen"  accept="image/*" capture="camera" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>

               <div id="vizualizarImagen">
                 <div class="porcentaje"></div>
               </div>
          </div>
   
   
     			 <div class="row">
        			<div class="input-field">
          				<input placeholder="Escribe el titulo del reporte." name="titulo" id="titulo" type="text">
          				<label for="titulo">Titulo</label>
     		   		</div>
    			</div>
    			 <div class="row">
        			 <div class="input-field">
			          <textarea id="descripcion" placeholder="Escribe la descripción del reporte." name="descripcion" class="materialize-textarea"></textarea>
			          <label for="descripcion">Descripción</label>
			        </div>
    			</div>

          <div class="row">
            <div class="input-field">
          <select id="prioridad">
            <option value="">Selecciona una opción</option>
            <option value="Emergencia">Emergencia</option>
            <option value="Urgente">Urgente</option>
            <option value="Normal">Normal</option>
          </select>
          <label>Prioridad</label>
            </div>
          </div>



    			<div class="acciones">
    				<div class="waves-effect waves-light red btn" id="btnCancelar"><i class="material-icons left">cancel</i>Cancelar</div>

    				<div class="waves-effect waves-light green btn" id="btnGuardar"><i class="material-icons left">save</i>Guardar</div>
    				
    			</div>
    		</form>
 	   </div>
  	
  	</section>
    <section class="vistaDetalle">
       <div class="container">
      <div class="titulo"></div>
      <div class="descripcion"></div>
    
	       <a href="#"><div class="imagen"></div></a>
      <div class="prioridad"></div>    
      <div class="mapa" id="mapa"></div>
    </div>
    </section>

    
</body>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="js/index.js?v=2"></script>

     M.updateTextFields();

  });


</script>     
</html>
